<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<div class="wrapper">

		<main class="main">
			<div class="main__menu menu">
				<img src="img/menu.png" alt="menu" id="menu">
			</div>
			<div class="main__nav-panel nav-panel">
				<img src="img/text1.png" alt="nav-panel">

				<div class="nav-panel__controller controller">
					<div class="controller__info">
						<span class="controller__output">01</span>
						<span class="controller__total"> 10</span>
					</div>
					<div class="controller__buttons">
						<button class="controller__btn controller__btn--prev" id="prevBtn">prev</button>
						<button class="controller__btn controller__btn--next" id="nextBtn">next</button>
					</div>
				</div>
			</div>

			<div class="main__content content">

				<div class="content__tools">
					<img src="img/tools.png" alt="tools">
				</div>

				<div class="slider-wrapper">
					<div class="content__slider slider">

						<div class="slider__slide slider__item-1">
							<div class="item-1"></div>
						</div>
						<div class="slider__slide slider__item-2">
							<div class="item-2"></div>
						</div>
						<div class="slider__slide slider__item-3">
							<div class="item-3"></div>
						</div>
						<div class="slider__slide slider__item-4">
							<div class="item-4"></div>
						</div>
						<div class="slider__slide slider__item-5">
							<div class="item-5"></div>
						</div>
						<div class="slider__slide slider__item-6">
							<div class="item-6"></div>
						</div>
						<div class="slider__slide slider__item-7">
							<div class="item-7"></div>
						</div>
						<div class="slider__slide slider__item-8">
							<div class="item-8"></div>
						</div>
						<div class="slider__slide slider__item-9">
							<div class="item-9"></div>
						</div>
						<div class="slider__slide slider__item-10">
							<div class="item-10"></div>
						</div>

					</div>
				</div>

				<div class="content__footer">
					<img src="img/footer.png" alt="footer">
				</div>

			</div>

			<!-- <div class="testMenu"></div> -->
		</main>

	</div>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" defer></script>
	<script defer src="//cdnjs.cloudflare.com/ajax/libs/velocity/1.2.2/velocity.min.js"></script>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.2/velocity.ui.min.js"></script>
	<script src="scripts/main.js" defer></script>
</body>
</html>
